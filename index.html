<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Age calculator</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <section>
      <form action="submit">
        <div class="labels">
          <label for="day" class="day-label">DAY</label>
          <label for="month" class="month-label">MONTH</label>
          <label for="year" class="year-label">YEAR</label>
        </div>
        <div class="inputs">
          <input type="text" id="day" placeholder="DD" maxlength="2">
          <input type="text" id="month" placeholder="MM" maxlength="2">
          <input type="text" id="year" placeholder="YYYY" maxlength="4">
        </div>
      </form>
      <div class="divider">
        <hr>
        <img src="/assets/images/icon-arrow.svg" alt="arrow">
      </div>
      <div class="output">
        <h2>- - <strong>years</strong></h2>
        <h2>- - <strong>months</strong></h2>
        <h2>- - <strong>days</strong></h2>
      </div>
    </section>

    <script src="/assets/js/app.js"></script>
  </body>

</html>
