<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Age calculator</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <section>
      <div class="align">
        <form action="submit" class="form">
          <div class="input-group">
            <label for="day">DAY</label>
            <input type="text" id="day" placeholder="DD" maxlength="2">
          </div>
          <div class="input-group">
            <label for="month">MONTH</label>
            <input type="text" id="month" placeholder="MM" maxlength="2">
          </div>
          <div class="input-group">
            <label for="year">YEAR</label>
            <input type="text" id="year" placeholder="YYYY" maxlength="4">
          </div>
          <button type="submit"><img src="/assets/images/download.png" alt="submit button" id="arrow"></button>
        </form>
        <div class="error"></div>
        <hr>
        <div class="output">
          <h2>- - <strong>years</strong></h2>
          <h2>- - <strong>months</strong></h2>
          <h2>- - <strong>days</strong></h2>
        </div>
      </div>
    </section>

    <script src="/assets/js/app.js"></script>
  </body>

</html>
